<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl+Shift+Dev - PC</title>
    <link rel="icon" href="../../assets/logo_simplificado.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/pc/pc.css">
    <script defer src="../../js/script.js" type="module"></script>
    <script defer src="../../js/pc/pc.js" type="module"></script>
</head>

<body>
    <div class="frame">
        <div id="game">
            <div id="adv_treinamento"><p id="num_adv_treinamento">0</p> <div id="img_adv_treinamento"></div></div>
            <section id="pc">
                <div class="seta-baixo" id="seta-baixo-pc"></div>
                <div id="tb-windows"></div>
                <div id="tb-reuniao"></div>
                <div id="tb-pasta"></div>
                <div id="tb-lista"></div>
                <div id="tb-jogo"></div>
                <div id="tb-tarefa"></div>
            </section>

            <section id="mesa">
                <div class="seta-baixo" id="seta-baixo-mesa"></div>
                <div id="balao-mesa"></div>
                <div id="balao-espetado-mesa"></div>
                <div id="cafe"></div>
                <div id="monitor"></div>
                <div id="nome-usuario-mesa"></div>
                <div id="bebendo"></div>
            </section>
            
            <section id="escritorio">
                <div id="seta-direita-escritorio"></div>
                <div id="nome-usuario-escritorio"></div>
                <div id="balao-escritorio"></div>
                <div id="balao-espetado-escritorio"></div>
                <div id="mesa-escritorio"></div>
            </section>
            
            <section id="cafeteira">
                <div id="seta-esquerda-cafeteira"></div>
                <div id="balao-cafeteira"></div>
                <div id="balao-espetado-cafeteira"></div>
                <div id="cafe-cafeteira"></div>
                <div id="texto-cafeteira"></div>
                <div id="cafeteira-ligada"></div>
                <div id="cafeteira-obj"></div>
            </section>

            <div id="cse">
                <div id="icone-energia"></div>
                <div id="energia">100%</div>
                <div id="icone-felicidade"></div>
                <div id="felicidade">100%</div>
            </div>

            <div class="advertencia_vazia" id="adv_1"></div>
            <div class="advertencia_vazia" id="adv_2"></div>
            <div class="advertencia_vazia" id="adv_3"></div>
            <div class="advertencia_vazia" id="adv_4"></div>

            <div id="csd">
                <p id="tempo">10:00</p>
            </div>
        </div>
    </div>
</body>

</html>
