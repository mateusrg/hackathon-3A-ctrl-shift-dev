<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl+Shift+Dev - PC</title>
    <link rel="icon" href="../../assets/logo_simplificado.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/pc/pc.css">
    <script defer src="../../js/funcoes/usuario.js" type="module"></script>
    <script defer src="../../js/script.js" type="module"></script>
    <script defer src="../../js/pc/pc.js" type="module"></script>
</head>

<body>
    <div class="frame">
        <div id="game">
            <section id="pc">
                <div class="seta-baixo" id="seta-baixo-pc"></div>
                <div id="tb-windows"></div>
                <div id="tb-reuniao"></div>
                <div id="tb-pasta"></div>
                <div id="tb-lista"></div>
                <div id="tb-jogo"></div>
                <div id="tb-tarefa"></div>
            </section>
            <section id="mesa" style="display: none">
                <div class="seta-baixo" id="seta-baixo-mesa"></div>
            </section>
            <div id="cse">
                <div id="icone-energia"></div>
                <div id="energia">100%</div>
                <div id="icone-felicidade"></div>
                <div id="felicidade">100%</div>
            </div>
            <div class="advertencia_vazia" id="adv_1"></div>
            <div class="advertencia_vazia" id="adv_2"></div>
            <div class="advertencia_vazia" id="adv_3"></div>
            <div class="advertencia_vazia" id="adv_4"></div>
            <div id="csd">
                <p id="tempo">10:00</p>
            </div>
        </div>
    </div>
</body>

</html>
